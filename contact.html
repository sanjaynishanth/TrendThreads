        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar">
        <h1>Trend Threads</h1>
        <div class="nav-barlink">
            <p class="nav-links"><a href="index.html">Home</a></p>
            <p class="nav-links"><a href="collection.html">Collections</a></p>
            <p class="nav-links"><a href="contact.html">Contacts</a></p>
        </div>

        <div class="nav-menu " onclick="shownav()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="sidebar">
        <p style="text-align: right;"><i class="fa-solid fa-xmark" onclick="closenav()"></i> </p>

        <div class="side-barlink">
            <p class="side-links"><a href="index.html">Home</a></p>
            <p class="side-links"><a href="collection.html">Collections</a></p>
            <p class="side-links"><a href="contact.html">Contacts</a></p>
        </div>
    </div>

    <div class="main">
        <div class="contact">
            <div>
                <h1>Contact Us</h1>
            </div>

            <form>
                <div class="contact-container">
                    <p>Name:</p>

                    <input type="text" class="container-search" required>
                </div>
                <div class="contact-container">
                    <p>Email:</p>

                    <input type="email"  name="email"  class="container-search" required>
                </div>
                <div class="contact-container">
                    <p>Message:</p>

                    <textarea  class="container-search"  name="message" rows="5" required></textarea>
                </div>
                <button  class="contact-container-button" type="submit">Send Message</button>
            </form>
        </div>
    </div>




    <div class="footer">
        <div class="footer-container">
            <div class="footer-container1">
                <h2 class="headtext">Trend Threads</h2>
                <p>Get the latest fashion trends and styles</p>
                <div class="footer-icons">
                    <i class="fa-brands fa-instagram" style="color: #FFFFFF;"></i>
                    <i class="fa-brands fa-facebook" style="color: #FFFFFF;"></i>
                    <i class="fa-brands fa-x-twitter" style="color: #FFFFFF;"></i>
                    <p>@trendthreads.com</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="collection.js"></script>
